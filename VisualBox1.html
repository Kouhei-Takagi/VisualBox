<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualBox</title>
    <style>
        .box {
          position: relative;
          width: 300px;
          height: 200px;
          border: 3px solid black;
          padding: 20px;
          box-sizing: border-box;
        }

        .title {
          position: absolute;
          top: -15px;
          left: 20px;
          background-color: white;
          padding: 5px 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="title">タイトル</div>
    <!-- その他のコンテンツ -->
</div>

</body>
</html>
