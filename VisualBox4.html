<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIsualBox</title>
    <style>
        .box {
          position: relative;
          width: 300px;
          height: 250px;  /* 高さを少し増やしました */
          border: 3px solid black;
          padding: 20px;
          box-sizing: border-box;
          margin-top: 40px;
        }

        .title-container {
          position: absolute;
          top: -15px;
          left: 20px;
          background-color: white;
          display: flex;
          align-items: center;
        }

        .title {
          padding: 5px 10px;
          margin-right: 5px;
        }

        button {
          padding: 5px 10px;
          margin-top: 20px;  /* ボタンの上部にスペースを追加 */
        }

    </style>
</head>
<body>

<div class="box">
    <div class="title-container">
        <span class="title" id="boxTitle">デフォルトタイトル</span>
    </div>
    <input type="text" id="titleInput" placeholder="新しいタイトルを入力">
    <button onclick="setTitle()">設定</button>
    <!-- その他のコンテンツ -->
</div>

<script>
    function setTitle() {
        var inputTitle = document.getElementById('titleInput').value;
        if(inputTitle) {
            document.getElementById('boxTitle').innerText = inputTitle;
            document.getElementById('titleInput').value = '';
        }
    }
</script>

</body>
</html>
